<!DOCTYPE html>
<html>
    <body>
        {% if capsules %}
            {% for capsule in capsules %}
                <a href="{% url "capsule_detail" title=capsule.capsule_title %}"><h1>{{ capsule.capsule_title }}</h1></a>
            {% endfor %}
        {% else %}
            <p>No capsules found, please <a href="{% url "create_capsule" %}">create</a> new ones</p>
        {% endif %}
    </body>
</html>
